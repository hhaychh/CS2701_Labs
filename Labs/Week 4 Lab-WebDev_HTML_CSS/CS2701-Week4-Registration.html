<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        Fresh Food For All
    </title>
    <link rel="stylesheet" href="CS2701-Week4-Registration.css">
</head>

<body>
    <header></header>
    <nav>
        <!-- ToDo: An unordered list to represent the menu, 
                       each list item should correspond to the menu items (Home, Register, Login, Help)
                       The css class of the menu is "navlist"
                       Check lecture slides about lists, an example of a more basic menu, and CSS class selector-->
        <ul class="navlist">
        </ul>
    </nav>
    <main>
        <!-- Check Week 4 Lecture to learn about HTML5 semantic elements-->
        <aside>
        </aside>
        <section>
            <form class="center" action="/submit_form" method="post">
                <!-- ToDo: Implement the form containing 
                           Name - type text DONE
                           email- type text DONE
                           password - type text DONE
                           Terms of Service - type checkbox DONE
                           Register - button DONE
                           Learn more - link DONE
                           Check lecture slides and the links on the slides to learn about forms
                           and how to create a button that would react to a click Event
                        -->

                <h2>Join And Register With Us Today!</h2>

                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" minlength="2" required><br><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>

                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" minlength="6" required><br><br>

                <label for="password">Retype Your Password:</label><br>
                <input type="password" id="Rpassword" name="Rpassword" minlength="6" required><br><br>

                <input type="checkbox" id="buyer" name="buyer" value="buyer">
                <label for="buyer">I want to buy produce directly from allotment owners.</label><br>
                <input type="checkbox" id="seller" name="seller" value="seller">
                <label for="seller">I want to sell produce from my allotment.</label><br><br>

                <input type="checkbox" id="TOS" name="TOS" value="TOS">
                <label for="TOS">
                    I agree to the <a href="TOS.html">Terms of Service</a>
                    and <a href="PrivacyPolicy.html">Privacy Policy</a>.
                </label><br><br>


                <input type="submit" value="Register">
                <label for="learnmore">
                    <a href="LearnMore.html">Learn More Here</a>
                </label>

                <br><br>
            </form>
            <div class="center" id="hiddenSection">
                <p id="hiddenParagraph"></p>
            </div>
        </section>
    </main>
</body>

</html>
